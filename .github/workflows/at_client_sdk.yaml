name: at_client_sdk

on:
  pull_request:
    branches:
      - master
      - prod_staging
      - dev_env
      - dev_env_staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      # Install dependencies in at_contacts library
      - name: Install dependencies in at_client
        working-directory: at_client
        run: dart pub get

      # Run analyzer in at_contacts library
      - name: Analyze project source in at_client
        working-directory: at_client
        run: dart analyze
        
      # Setup the flutter environment.
      - uses: subosito/flutter-action@v1
        with:
         channel: 'beta' # 'dev', 'alpha', default to: 'stable'
        # flutter-version: '1.12.x' # you can also specify exact version of flutter
    
      # Get flutter dependencies.
      - name: Run flutter pub get
        working-directory: at_client_mobile
        run: flutter pub get
      
      # Run flutter analyze
      - name: Run flutter analyze
        working-directory: at_client_mobile
        run: flutter analyze
      
